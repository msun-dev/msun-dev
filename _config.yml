title: msun_
email: gmchofen@gmail.com
description: >-
  msun_ related blog. msun_ programming, talks about gamedev, big posts, artworks.
  Everything that is somewhat related to msun_.
url: "https://msun-dev.github.io/"
github_username: msun-dev

theme: null
plugins:
  - jekyll-feed

sass:
  style: compressed

defaults:
  - scope:
      type: posts
      path: _posts
    values:
      is_post: true
      layout: post
      permalink: /blog/:categories/:title
  - scope:
      type: pages
      path: _pages
    values:
      is_post: false
      layout: default

include: [_pages]
exclude:
  - googlefa280198e9b62033.html
  - Gemfile
  - Gemfile.lock
  - /assets/images/
